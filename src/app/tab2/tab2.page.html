<ion-content>

  <ion-header transucent>
    <ion-toolbar color='primary'>
      <ion-title>
        Database
      </ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-item>
      <ion-input [(ngModel)]='topic' placeholder='Add topic..'></ion-input>
    </ion-item>
    <ion-button expand='block' (click)='search()' >Search</ion-button>
   
    <ion-card mode='ios' *ngFor='let item of foodData'>
      <ion-label><b> Name: </b> {{item.title}}</ion-label><br>
      <ion-grid>
        <ion-row>
          <ion-col size='5'>
            <ion-label><b>Missed Ingredients: </b></ion-label><br>
          </ion-col>
          <ion-col size='4'>
            <ion-label>{{item.missedIngredients[0].name}}</ion-label><br>
            <ion-label>{{item.missedIngredients[1].name}}</ion-label><br>
          </ion-col>
          <ion-col size='3'>
            <br>
            <img src={{item.image}} width="60" height="60" />
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card>
  
</ion-content>
