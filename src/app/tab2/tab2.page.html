<ion-content>

  <ion-header transucent>
    <ion-toolbar color='primary'>
      <ion-title>
        Database
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-searchbar placeholder="key word" 
                 [(ngModel)]='searchTerm' 
                 showCancelButton='focus' 
                 animated>
  </ion-searchbar>


  <ion-list>
    <ion-item *ngFor='let food of foods | filter:searchTerm'>
      <ion-label>{{ food.name }}</ion-label>
      <ion-label>{{ food.price }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
