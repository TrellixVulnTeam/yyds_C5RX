<ion-header>
  <ion-toolbar>
    <ion-title>shopping_list</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="7">Description</ion-col>
      <ion-col size="2">kcal</ion-col>
      <ion-col size="3">Protein</ion-col>
    </ion-row>
    <ion-row *ngFor="let rec of records">
      <ion-col size="8" class="list">{{rec[0]}}</ion-col>
      <ion-col size="2" class="list">{{rec[1]}}</ion-col>
      <ion-col size="2" class="list">{{rec[2]}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
