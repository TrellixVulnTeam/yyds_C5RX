<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="contenu">
    <img class="newsImage" src="https://spoonacular.com/recipeImages/{{id}}-312x231.jpg">


    <!--
    <ion-label>recipeid: {{id}}</ion-label>   -->

    <h5>{{title}}</h5>
    <ion-grid>
        <ion-row>
          <ion-col class="value">{{fat}}</ion-col>  
          <ion-col class="value">{{calories}}</ion-col> 
          <ion-col class="value">{{carbs}}</ion-col>
          <ion-col class="value">{{protein}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="name">Fat</ion-col>  
          <ion-col class="name">Calories</ion-col> 
          <ion-col class="name">Carbs</ion-col>
          <ion-col class="name">Protein</ion-col>
        </ion-row>
    </ion-grid>



    <h6>List of ingredients:</h6>
    <ion-item lines="none" *ngFor='let item of ingredients'>
        <ion-col size="8" >
        {{item.name}}    
        </ion-col>

        <ion-col size="4">
          {{item.amount.metric.value}} {{item.amount.metric.unit}}
        </ion-col>
      
    </ion-item>
    <a href="{{url}}">More</a>
    <br>
    <br>
  </div>


  
</ion-content>
